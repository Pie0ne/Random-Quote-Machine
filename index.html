<!DOCTYPE html>
<html>
	<head>
		<title>Random Quote Machine</title>
		<link rel="stylesheet" style="text/css" href="style.css">	
		<link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=latin-ext" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Risque&amp;subset=latin-ext" rel="stylesheet">
	</head>
	<body>
		<main>
    		<header>
        		<h1>Random Quote Machine</h1>
    		</header>
    		<div class="box">
        		<h2 class="quote"></h2>
        		<h3 class="author"></h3>
    		</div>
    		<div class="btn">
        		<button class="trigger"> Generate </button>
        		<a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter"></i> Tweet Quote </a>
    		</div>
		</main>
		<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous"></script>
		<script src="scripts.js"></script>
	</body>
</html>
